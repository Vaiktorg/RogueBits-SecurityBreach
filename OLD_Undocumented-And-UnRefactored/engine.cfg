[application]

name="CyberPunk2DGame"
main_scene="res://Test1.scn"
main_loop_type=""
icon="res://icon.png"

[audio]

driver="RtAudio-DirectSound"

[display]

height=640
allow_hidpi=false
borderless_window=false
driver="GLES2"
resizable=false
width=1024
fullscreen=false
stretch_mode="2d"
stretch_aspect="keep"

[input]

ui_accept=[key(Return)]
ui_select=[key(Tab)]
ui_cancel=[key(Escape)]
ui_focus_next=[key(Menu)]
ui_focus_prev=[key(Control)]
ui_left=[key(Left)]
ui_right=[key(Right)]
ui_up=[key(Up)]
ui_down=[key(Down)]
Hide=[key(Control)]
CharSwitch=[key(Tab)]
Hacker=[key(F3), key(C)]
EnterText=[key(Return)]
Skill1=[key(1), key(Kp 1)]
Skill2=[key(2), key(Kp 2)]
Skill3=[key(Kp 3), key(3)]
Skill4=[key(4), key(Kp 4)]
Jump=[key(Space)]
Sprint=[key(Shift)]
Action=[key(F)]
Shoot=[key(E), mbutton(0, 1)]
MoveUp=[key(W), key(Up)]
MoveLeft=[key(A), key(Left)]
MoveDown=[key(S), key(Down)]
MoveRight=[key(D), key(Right)]

[render]

mipmap_policy=2
thread_model=2

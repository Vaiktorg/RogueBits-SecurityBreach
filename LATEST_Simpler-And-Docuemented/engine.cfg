[application]

name="CyberPunk2DGame"
main_scene="res://Scenes/StartScreen.tscn"
main_loop_type=""
icon="res://icon.png"

[audio]

output="stereo"
mix_rate=44100
driver="RtAudio-DirectSound"

[autoload]

Audio="*res://Scenes/Audio.tscn"
Notifications="*res://Scenes/Notifications.tscn"
LevelData="*res://Scripts/LevelData.gd"
Transition="*res://Scenes/Transition.tscn"
SaveSystem="*res://Scripts/SaveSystem.gd"

[debug]

indicators_enabled=true

[display]

resizable=false
borderless_window=false
fullscreen=false
height=640
allow_hidpi=false
driver="GLES2"
width=1024
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_accept=[key(Return)]
ui_select=[key(Tab)]
ui_cancel=[key(Escape)]
ui_focus_next=[key(Menu)]
ui_focus_prev=[key(Control)]
ui_left=[key(Left)]
ui_right=[key(Right)]
ui_up=[key(Up)]
ui_down=[key(Down)]
Hide=[key(Control)]
CharSwitch=[key(Tab)]
Hacker=[key(F3), key(C)]
EnterText=[key(Return)]
Skill1=[key(1), key(Kp 1)]
Skill2=[key(2), key(Kp 2)]
Skill3=[key(Kp 3), key(3)]
Skill4=[key(4), key(Kp 4)]
Jump=[key(Space)]
Sprint=[key(Shift)]
Action=[key(F)]
Shoot=[key(E), mbutton(0, 1)]
MoveUp=[key(W), key(Up)]
MoveLeft=[key(A), key(Left)]
MoveDown=[key(S), key(Down)]
MoveRight=[key(D), key(Right)]

[render]

default_clear_color=#ff000000
mipmap_policy=2
thread_model=2
